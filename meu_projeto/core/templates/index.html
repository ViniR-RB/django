<!DOCTYPE html>

    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        
        .welcome-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
           margin-right: 40rem;

        }
        
        .name-input {
            width: 300px;
            margin-bottom: 20vh;
            margin-right: 40rem;
        }
        
        .color-box {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 2rem;
            border-radius: 10px;
        }
        
        .color-box:hover {
            transform: scale(1.05);
        }
        
        .faq-section {
            padding: 5rem 0;
            background-color: #f8f9fa;
        }
        
        .faq-item {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1.5rem;
        }
        
        .faq-question {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Seção Hero com Welcome e Input -->
    <section class="hero-section">
        <h1 class="welcome-title">Bem-vindo!</h1>
           <p style="font-size: 1.5rem; margin-top: 0px; margin-right: 40rem;">Digite seu nome</p>
        <input type="text" class="form-control name-input" placeholder="Digite seu nome">
        <div id="welcome-message" class="mt-3 " style="font-size: 2rem;"></div>
        <div id="welcome-message" class="mt-3 " style="font-size: 2rem;"></div>
    </section>
 

    
    <!-- Seção das Cores -->
    <section class="container py-5">
        
        <div class="row">

                <a href="/pagina1/">
                <div class="color-box" style="background-color: grey;" onclick="window.location.href='page1.html'">

                </a>
            </div>
            
            <div class="col-md-3">

            <div class="col-md-3">
                <div class="color-box" style="background-color: yellow;" onclick="window.location.href='page3.html'">
                   faixa amarela
                </div>
            </div>
            <div class="col-md-3">
                <div class="color-box" style="background-color: #f47b02;" onclick="window.location.href='page4.html'">
                    faixa laranja
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="color-box" style="background-color: green;" onclick="window.location.href='page5.html'">

                <div class="color-box" style="background-color: purple;" onclick="window.location.href='page6.html'">

                </div>

            <div class="col-md-4">
                <div class="color-box" style="background-color: rgb(133, 26, 26);" onclick="window.location.href='page7.html'">
                    faixa marrom

    </section>
   
     
            
            <!-- Adicione mais perguntas conforme necessário -->
        </div>
    </section>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Adicione interações JavaScript aqui se necessário
        document.querySelector('.name-input').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                const name = this.value.trim();
                if(name) {
                    document.querySelector('.welcome-title').textContent = `Bem-vindo, ${name}!`;
                    document.getElementById('welcome-message').textContent = 
                        'Vamos começar essa jornada tão sonhada da mudança de faixa, estamos aqui para lhe ajudar. Escolha a faixa que você vai mudar';
                }
            }
        });

       function checkAnswer(qId, correctAnswer) {
            const input = document.getElementById(`${qId}-input`);
            const icon = document.getElementById(`${qId}-icon`);
            const answerEl = document.getElementById(`${qId}-answer`);
            
            if (input.value.toLowerCase() === correctAnswer.toLowerCase()) {
                icon.className = 'bi bi-check-circle-fill correct';
                answerEl.style.display = 'none';
            } else {
                icon.className = 'bi bi-x-circle-fill incorrect';
                answerEl.textContent = `Resposta correta: ${correctAnswer}`;
                answerEl.style.display = 'block';
            }
        }
    </script>
</body>
