<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
          <!-- Video Learning Template (hidden by default) -->
    <div id="template-container" class="container py-5" style="display:none;">
        <div class="text-center mb-5">
            <h1 class="fw-bold">Vamos começar essa jornada, <span id="student-name"></span></h1>
            <h3 class="text-muted" id="learning-path">[Nome do Tópico]</h3>
        </div>
        
        <!-- Video Items -->
        <div class="video-course-item mb-4 p-4 border rounded">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h4>Lição 1: [Título da Lição]</h4>
                <button class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Aprendi
                </button>
            </div>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/[VIDEO_ID]"></iframe>
            </div>
        </div>
        
        <!-- Repeat video-course-item div 4 more times (total 5) -->
    </div>
</body>
</html>
